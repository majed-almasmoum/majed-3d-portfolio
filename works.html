<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>معرض الأعمال</title>

<style>

  body {
    background: radial-gradient(circle at top, #191a33 0%, #050509 60%);
    font-family: "Noto Sans Arabic", sans-serif;
    color: #f1f1f5;
    margin: 0;
    padding: 0;
  }

  .page {
    max-width: 1150px;
    margin: 0 auto;
    padding: 22px 18px 60px;
  }

  /* HEADER */
  header {
    text-align: center;
    margin-bottom: 25px;
  }

  header img {
    width: 105px;
    margin-bottom: 8px;
  }

  header h1 {
    font-size: 26px;
    margin: 0;
  }

  header p {
    font-size: 14px;
    opacity: 0.7;
    margin-top: 4px;
  }

  .back-btn {
    margin-top: 12px;
    display: inline-block;
    padding: 8px 18px;
    border-radius: 999px;
    text-decoration: none;
    background: #161622;
    border: 1px solid rgba(255,255,255,0.12);
    color: #fff;
    font-size: 13px;
  }

  /* FILTERS */
  .filters {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    margin: 30px 0 25px;
  }

  .filters button {
    padding: 7px 16px;
    background: #181824;
    color: #fff;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.12);
    cursor: pointer;
    font-size: 13px;
  }

  .filters button.active {
    background: #f5c750;
    color: #111;
    font-weight: bold;
  }

  /* GALLERY GRID */
  .gallery {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 18px;
  }

  @media (max-width: 900px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  figure.item {
    background: #101018;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.1);
    overflow: hidden;
    box-shadow: 0 10px 28px rgba(0,0,0,0.5);
    margin: 0;
  }

  figure.item img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    display: block;
    background: #000;
  }

  figure.item figcaption {
    font-size: 13px;
    background: #0b0b12;
    padding: 10px;
    color: #c9c9d7;
    border-top: 1px solid rgba(255,255,255,0.08);
  }

</style>
</head>

<body>
<div class="page">

  <!-- HEADER -->
  <header>
    <img src="logo.png" alt="Logo">
    <h1>معرض الأعمال</h1>
    <p>جميع المطبوعات ثلاثية الأبعاد</p>

    <a href="index.html" class="back-btn">⬅ العودة للرئيسية</a>
  </header>

  <!-- FILTERS -->
  <div class="filters">
    <button class="active" data-filter="all">الكل</button>
  </div>

  <!-- GALLERY -->
  <div class="gallery">
