<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>معرض الأعمال</title>

<style>
  body {
    background: radial-gradient(circle at top, #191a33 0%, #050509 55%);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      "Noto Sans Arabic", sans-serif;
    color: #f2f2f7;
    margin: 0;
    padding: 0;
  }

  .page {
    max-width: 1100px;
    margin: 0 auto;
    padding: 20px 18px 40px;
  }

  /* Header */
  header {
    text-align: center;
    margin-bottom: 25px;
  }
  header img {
    width: 110px;
    margin-bottom: 6px;
  }
  header h1 {
    font-size: 24px;
    margin-bottom: 4px;
  }
  header p {
    color: #b8b8c9;
    font-size: 14px;
  }

  .back-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: #161622;
    border: 1px solid rgba(255,255,255,0.1);
    padding: 8px 16px;
    border-radius: 999px;
    color: #fff;
    font-size: 13px;
    text-decoration: none;
    margin-top: 10px;
  }

  /* Filters */
  .filters {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
    margin: 25px 0 20px;
  }
  .filters button {
    background: #181824;
    border: 1px solid rgba(255,255,255,0.12);
    color: #fff;
    padding: 7px 16px;
    border-radius: 999px;
    cursor: pointer;
    font-size: 13px;
  }
  .filters button.active {
    background: #f5c750;
    color: #111;
    font-weight: bold;
  }

  /* Gallery */
  .gallery {
    display: grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap: 16px;
    justify-items: center;
  }
  @media (max-width: 900px) {
    .gallery { grid-template-columns: repeat(2, minmax(0,1fr)); }
  }
  @media (max-width: 600px) {
    .gallery { grid-template-columns: repeat(2, minmax(0,1fr)); }
  }

  figure.item {
    background: #111119;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.1);
    max-width: 230px;
    width: 100%;
    margin: 0;
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
  }
  figure.item img {
    width: 100%;
    aspect-ratio: 3/4;
    object-fit: cover;
    display: block;
  }
  figure.item figcaption {
    padding: 10px;
    font-size: 13px;
    color: #c8c8d8;
    background: #0a0a12;
    border-top: 1px solid rgba(255,255,255,0.08);
  }
</style>
</head>


<body>
<div class="page">
  
  <!-- Header -->
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>معرض الأعمال</h1>
    <p>مجموعة من المطبوعات ثلاثية الأبعاد مرتبة حسب الفئة</p>
    <a href="index.html" class="back-btn">⬅ العودة للرئيسية</a>
  </header>

  <!-- Filters -->
  <div class="filters">
    <button class="active" data-filter="all">الكل</button>
    <button data-filter="characters">شخصيات</button>
    <button data-filter="decor">ديكور</button>
    <button data-filter="functional">قطع عملية</button>
    <button data-filter="custom">طلبات خاصة</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">

    <!-- مثال — غير الفئات حسب الصور -->
    <figure class="item" data-category="characters">
      <img src="images/img1.jpg" alt="">
      <figcaption>شخصية مطبوعة ثلاثية الأبعاد</figcaption>
    </figure>

    <figure class="item" data-category="decor">
      <img src="images/img2.jpg" alt="">
      <figcaption>قطعة ديكور</figcaption>
    </figure>

    <figure class="item" data-category="functional">
      <img src="images/img3.jpg" alt="">
      <figcaption>قطعة عملية</figcaption>
    </figure>

    <figure class="item" data-category="custom">
      <img src="images/img4.jpg" alt="">
      <figcaption>طلب خاص</figcaption>
    </figure>

    <!-- كرّر هنا وضع صورك — وما عليك، أنا أقدر أقسمها لك لو تبغى -->

  </div>

</div>


<script>
  const buttons = document.querySelectorAll(".filters button");
  const items = document.querySelectorAll(".gallery .item");

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {

      // تفعيل الزر
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      const filter = btn.dataset.filter;

      items.forEach(item => {
        if(filter === "all" || item.dataset.category === filter){
          item.style.display = "block";
        } else {
          item.style.display = "none";
        }
      });

    });
  });
</script>

</body>
</html>
