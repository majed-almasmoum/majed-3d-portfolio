<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الأعمال</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;700&display=swap" rel="stylesheet">
<style>
body{margin:0;background:#0d0f1a;font-family:'Cairo',sans-serif;color:white}
.global-header{padding:14px 40px;background:#0b0d17;display:flex;justify-content:space-between;align-items:center}
.page{max-width:1200px;margin:40px auto;padding:20px;text-align:center}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px}
.card{background:#11131f;border-radius:14px;overflow:hidden;cursor:pointer;transition:.3s}
.card:hover{transform:scale(1.03)}
.card img{width:100%;height:200px;object-fit:cover}
.lightbox{position:fixed;top:0;left:0;width:100%;height:100%;background:#000a;display:none;justify-content:center;align-items:center}
.lightbox img{max-width:90%;max-height:90%;border-radius:12px}
</style>
<script>
function openLightbox(src){document.getElementById("lb-img").src=src;document.getElementById("lb").style.display="flex"}
function closeLightbox(){document.getElementById("lb").style.display="none"}
</script>
</head>
<body>
<header class="global-header">
  <img src="logo.PNG" alt="Logo" style="height:60px">
  <nav>
    <a href="index.html" style="color:white;margin-left:20px">الرئيسية</a>
    <a href="works.html" style="color:white;margin-left:20px">الأعمال</a>
  </nav>
</header>

<div class="page">
<h1>معرض الأعمال</h1>
<div class="grid">

</div>
</div>

<div id="lb" class="lightbox" onclick="closeLightbox()">
 <img id="lb-img">
</div>

</body></html>
