<title>معرض الأعمال</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;700&display=swap" rel="stylesheet">

<style>
body {
  background: radial-gradient(circle at top, #151521 0%, #050509 70%);
  margin: 0;
  font-family: 'Cairo', sans-serif;
  color: #fff;
}

.global-header {
  width: 100%;
  padding: 26px 26px;
  background: rgba(10,10,18,0.65);
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 500;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

.global-header img { width: 120px; }

.global-header nav a {
  color: white;
  margin-left: 50px;
  font-size: 15px;
  text-decoration: none;
  opacity: .8;
  transition: .2s;
  font-weight: 600;
}

.global-header nav a:hover { opacity: 1; }

.page {
  max-width: 1150px;
  margin: 60px auto;
  padding: 20px;
}

.title {
  text-align: center;
}

.gallery {
  margin-top: 40px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 18px;
}

@media(max-width:900px){
  .gallery { grid-template-columns: repeat(2, 1fr); }
}

figure.item {
  background: #101018;
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.07);
}

figure.item img {
  width: 100%;
  height: 260px;
  object-fit: cover;
}

figure.item figcaption {
  background: #0b0b12;
  padding: 10px 12px;
  font-size: 14px;
  color: #ccc;
}
</style>
</head>
