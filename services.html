<style>
body{margin:0;background:#0d0f1a;font-family:'Cairo',sans-serif;color:white;}
.global-header{
 width:100%;padding:14px 40px;background:rgba(10,10,18,0.65);
 backdrop-filter:blur(10px);display:flex;justify-content:space-between;
 align-items:center;position:sticky;top:0;z-index:99;
 border-bottom:1px solid rgba(255,255,255,0.08);
}
.global-header img{height:60px;}
.global-header nav a{
 color:white;text-decoration:none;margin-left:22px;
 font-size:17px;font-weight:600;opacity:.85;transition:.2s;
}
.global-header nav a:hover{opacity:1}
.fade{opacity:0;transform:translateY(20px);transition:all .6s ease}
.fade.show{opacity:1;transform:none}
</style>
<script>
document.addEventListener("DOMContentLoaded",()=>{
 const obs=new IntersectionObserver(entries=>{
  entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add("show")})
 })
 document.querySelectorAll(".fade").forEach(el=>obs.observe(el))
})
</script>

<style>
.page{max-width:900px;margin:50px auto;padding:20px}
.box{background:#11131f;padding:20px;border-radius:16px;margin-bottom:20px;box-shadow:0 0 8px #0006}
h2{margin-top:0}
.btn{display:inline-block;background:#f5c750;color:#111;padding:12px 24px;border-radius:12px;text-decoration:none;font-weight:700}
</style>
